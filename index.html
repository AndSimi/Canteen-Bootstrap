<!DOCTYPE html>
<html lang="en">
<head>

    <link rel= "stylesheet" href="style.css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
       
        <a href="#" class="navbar-brand px-5">AG Canteen</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
         data-bs-target="#navMenu"><span class="navbar-toggler-icon"></span></button>
        <!--Collapse is used to make a responsive website that collapses on smaller screens -->
        <div class="collapse navbar-collapse" id="navMenu">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#Breakfast" class="nav-link p-4 lead">Breakfast</a>
                </li>

                </li>
                <li class="nav-item">

                </li>
            </ul>

        </div>
    
    </nav>

    <!--Breakfast Menu -->

    <section class="p-5">

        <div class="container">

            </div>

            <div class="row text-center">
                <div class="col-md">123</div>

            </div>

            <div class="row text-center">
                <div class="col-md">123</div>
                <div class="col-md">123</div>
                <div class="col-md">123</div>
            </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
